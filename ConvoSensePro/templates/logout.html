{% extends 'base.html' %}
{# Load the tag library #}
{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block title %}Login - ConvoSensePro{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card mt-4">
        <div class="card-header">
          <h3 class="card-title text-center">Logged Out</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary btn-block mt-3">Login Again!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
