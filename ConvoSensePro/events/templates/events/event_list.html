<!-- events/templates/events/event_list.html -->
{% extends "base.html" %}
{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div class="container mt-5">
    <h2>Event List</h2>
    <ul class="list-group">
        {% for event in events %}
        <li class="list-group-item">
            <a href="{% url 'event_detail' event_id=event.id %}">{{ event.name }}</a>
        </li>
        {% empty %}
        <li class="list-group-item">No events available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
