{% extends "base.html" %}
{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Edit Event</h2>
        <form id="event-form" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Update Event</button>
        </form>
    </div>
</div>
{% endblock %}
